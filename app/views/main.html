<div class="jumbotron {{city.name}}">
  <h1>Taste of {{city.name}}</h1>
  <span class="dropdown" on-toggle="toggled(open)">
    <a href class="dropdown-toggle">Not in {{city.name}}?</a>
    <ul class="dropdown-menu">
      <li ng-repeat="city in cityCoords">
        <a href ng-click="changeCity(city.name)">{{city.name}}</a>
      </li>
    </ul>
  </span>
</div>


<h2 class='text-center capitalize'>What are you craving?</h2>
<div class='container-fluid'>
  <div class="row img-row">
    <div class='col-md-4 img-card food-suggestions' ng-repeat="idea in foodideas">
      <a ui-sref="chomps({name: idea.details.description})">
        <div class='overlay-wrapper'>
          <img class='img-responsive' src="{{idea.img}}" alt='test_img'>
          <div ng-click='getFoodIdea(idea.details.tag_id)' class='overlay'>
            <div class='capitalize'>{{idea.details.description}}</div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<button type='button' class='center-block btn btn-warning v-margin' ng-click='getNewIdeas()'>Give me something else.</button>
<button type='button' class='center-block btn btn-warning v-margin' ng-click='gotoRandom()'>Just Feed me</button>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> from foodies everywhere</p>
</div>
